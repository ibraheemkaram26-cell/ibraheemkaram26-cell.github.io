<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    /* General page styling */
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
    }

    /* Map full screen */
    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      bottom: 0;
    }

    /* Custom control button (for locate) */
    .leaflet-control-locate {
      background: white;
      padding: 6px;
      border-radius: 5px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      font-size: 18px;
      text-align: center;
      line-height: 20px;
    }

    .leaflet-popup-content {
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // ==============================
    // 1Ô∏è‚É£ Map Initialization
    // ==============================
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5
    };

    const map = L.map("map", mapOptions);

    // ==============================
    // 2Ô∏è‚É£ Basemap Layers
    // ==============================
    const darkMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> | ¬© CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    const lightMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap &copy; CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    });

    // ==============================
    // 3Ô∏è‚É£ GeoJSON Layers
    // ==============================
    let zonesLayer;
    let wasteContainersLayer;

    // Load zones
    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(`<b>Zone Name:</b> ${feature.properties.NAME}`);
        }
      }).addTo(map);
    });

    // Load waste containers
    $.getJSON("wasteContainer.json", function (WC) {
      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            color: "orange",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(`<b>Waste Type:</b> ${feature.properties.TYPE_OF_WA}`);
        }
      }).addTo(map);
    });

    // ==============================
    // 4Ô∏è‚É£ Controls
    // ==============================
    const baseLayers = {
      "Dark Map": darkMap,
      "Light Map": lightMap
    };

    const overlays = {
      "Zones": zonesLayer,
      "Waste Containers": wasteContainersLayer
    };

    L.control.layers(baseLayers, overlays, { collapsed: true }).addTo(map);

    // ==============================
    // 5Ô∏è‚É£ Scale Bar
    // ==============================
    L.control.scale({ position: 'bottomleft', imperial: false }).addTo(map);

    // ==============================
    // 6Ô∏è‚É£ Locate Button
    // ==============================
    const locateControl = L.control({ position: 'topleft' });
    locateControl.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-control-locate');
      div.innerHTML = "üìç";
      div.title = "Show my location";
      div.onclick = function () {
        map.locate({ setView: true, maxZoom: 18 });
      };
      return div;
    };
    locateControl.addTo(map);

    map.on('locationfound', function (e) {
      L.circleMarker(e.latlng, {
        radius: 6,
        fillColor: 'aqua',
        color: '#0ff',
        weight: 2,
        fillOpacity: 0.9
      }).addTo(map).bindPopup("üìç You are here").openPopup();
    });

    // ==============================
    // 7Ô∏è‚É£ Search Bar
    // ==============================
    L.Control.geocoder({
      defaultMarkGeocode: true,
      position: 'topleft'
    }).addTo(map);

  </script>
</body>
</html>
