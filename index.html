<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Containers</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(180deg, #1e1e1e, #2d2d2d);
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0;
      bottom: 0;
    }

    /* Ù…ÙˆÙ‚Ø¹ Ø²Ø± ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹ */
    .leaflet-control-locate {
      background-color: white;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- JS Libraries -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø®Ø±ÙŠØ·Ø©
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    // Ø®Ø±ÙŠØ·Ø© Ø§Ù„Ø£Ø³Ø§Ø³
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> | Â© CARTO',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // ØªØ¹Ø±ÙŠÙ Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ù„Ù„Ø·Ø¨Ù‚Ø§Øª
    let zonesLayer;
    let wasteContainersLayer;

    // ØªØ­Ù…ÙŠÙ„ Ø·Ø¨Ù‚Ø© Ø§Ù„Ù…Ù†Ø§Ø·Ù‚
    $.getJSON("RamallahZones.json", function (RZ) {
      zonesLayer = L.geoJson(RZ, {
        style: function (feature) {
          return {
            fillColor: "yellow",
            fillOpacity: 0.3,
            color: "yellow",
            weight: 1.0,
            opacity: 0.7
          };
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("<b>Zone Name:</b> " + feature.properties.NAME);
        }
      }).addTo(map);
    });

    // ØªØ­Ù…ÙŠÙ„ Ø·Ø¨Ù‚Ø© Ø§Ù„Ø­Ø§ÙˆÙŠØ§Øª
    $.getJSON("wasteContainer.json", function (WC) {
      // Ø£ÙŠÙ‚ÙˆÙ†Ø© Ù…Ø®ØµØµØ© Ù„Ù„Ø­Ø§ÙˆÙŠØ§Øª
      const containerIcon = L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/859/859270.png",
        iconSize: [24, 24],
        iconAnchor: [12, 12],
        popupAnchor: [0, -10]
      });

      wasteContainersLayer = L.geoJson(WC, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, { icon: containerIcon });
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup(
            "<b>Type of Waste:</b> " + feature.properties.TYPE_OF_WA +
            "<br><b>Location:</b> " + latlngToText(layer.getLatLng())
          );
        }
      }).addTo(map);
    });

    // ØªØ­ÙˆÙŠÙ„ Ø§Ù„Ø¥Ø­Ø¯Ø§Ø«ÙŠØ§Øª Ù„Ù†Øµ Ù„Ø·ÙŠÙ
    function latlngToText(latlng) {
      return latlng.lat.toFixed(5) + ", " + latlng.lng.toFixed(5);
    }

    // Ø¥Ø¶Ø§ÙØ© Ù…Ù‚ÙŠØ§Ø³ Ø§Ù„Ø®Ø±ÙŠØ·Ø©
    L.control.scale({ position: 'bottomleft', imperial: false }).addTo(map);

    // Ø²Ø± ØªØ­Ø¯ÙŠØ¯ Ù…ÙˆÙ‚Ø¹ÙŠ Ø§Ù„Ø­Ø§Ù„ÙŠ
    const locateControl = L.control({ position: 'topleft' });
    locateControl.onAdd = function (map) {
      const div = L.DomUtil.create('div', 'leaflet-control-locate');
      div.innerHTML = 'ğŸ“';
      div.title = "Go to my location";
      div.onclick = function () {
        map.locate({ setView: true, maxZoom: 18 });
      };
      return div;
    };
    locateControl.addTo(map);

    // Ø¹Ù†Ø¯ ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆÙ‚Ø¹
    map.on('locationfound', function (e) {
      L.circleMarker(e.latlng, {
        radius: 6,
        fillColor: 'aqua',
        color: '#0ff',
        weight: 2,
        fillOpacity: 0.9
      }).addTo(map).bindPopup("ğŸ“ You are here!").openPopup();
    });

    // Ø´Ø±ÙŠØ· Ø§Ù„Ø¨Ø­Ø«
    L.Control.geocoder({
      defaultMarkGeocode: true,
      position: 'topleft'
    }).addTo(map);

  </script>
</body>
</html>
